name: CD to Oracle VM

on:
  push:
    branches:
      - master  # master 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }} # GitHub Secrets에 개인 키 등록
          known_hosts: ${{ secrets.SSH_HOST }} # GitHub Secrets에 호스트 등록

      - name: Deploy to Oracle VM
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ubuntu # "ubuntu"는 명시적으로 작성
        run: |
          ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST << 'EOF'
            cd Sportagram &&
            git pull origin master &&
            docker-compose pull &&
            docker-compose up -d --build
          EOF
